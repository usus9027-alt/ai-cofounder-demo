name: ğŸš€ Deploy AI Co-founder Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and test job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: ğŸ§ª Run tests (if available)
      run: |
        if [ -f package.json ] && npm run test --if-present; then
          npm run test
        else
          echo "No tests found, skipping test step"
        fi
        
    - name: ğŸ—ï¸ Build project (if needed)
      run: |
        if [ -f package.json ] && npm run build --if-present; then
          npm run build
        else
          echo "No build script found, using static files"
        fi
        
    - name: ğŸ“‹ Validate HTML
      run: |
        echo "Validating HTML structure..."
        if [ -f index.html ]; then
          echo "âœ… index.html found"
        else
          echo "âŒ index.html not found"
          exit 1
        fi
        
    - name: ğŸ” Setup GitHub Authentication
      run: |
        echo "Setting up GitHub authentication..."
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        
    - name: ğŸ“Š Generate deployment info
      run: |
        echo "ğŸš€ AI Co-founder Platform Deployment" > deployment-info.md
        echo "=================================" >> deployment-info.md
        echo "" >> deployment-info.md
        echo "**Deployment Date:** $(date)" >> deployment-info.md
        echo "**Commit:** ${{ github.sha }}" >> deployment-info.md
        echo "**Branch:** ${{ github.ref_name }}" >> deployment-info.md
        echo "**Actor:** ${{ github.actor }}" >> deployment-info.md
        echo "**Repository:** ${{ github.repository }}" >> deployment-info.md
        echo "**Owner:** ${{ github.repository_owner }}" >> deployment-info.md
        echo "" >> deployment-info.md
        echo "**Features:**" >> deployment-info.md
        echo "- âœ… Interactive Canvas Board" >> deployment-info.md
        echo "- âœ… AI Chat Interface" >> deployment-info.md
        echo "- âœ… 8-Phase Navigation" >> deployment-info.md
        echo "- âœ… Market Analysis Tools" >> deployment-info.md
        echo "- âœ… Export Functionality" >> deployment-info.md
        echo "" >> deployment-info.md
        echo "**GitHub Pages URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> deployment-info.md
        echo "**Repository URL:** https://github.com/${{ github.repository }}" >> deployment-info.md
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-cofounder-platform
        path: |
          .
          !.git
          !.github
          !node_modules
        retention-days: 30

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ai-cofounder-platform
        path: .
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ… Deployment success
      run: |
        echo "ğŸ‰ AI Co-founder Platform successfully deployed!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“… Deployed at: $(date)"
